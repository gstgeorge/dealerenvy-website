<!--Begin Gallery -->
<div class="row justify-content-center text-center rounded shadow-lg p-5 my-5">
    <h1>{{ site.data.gallery[include.gallery].title }}</h1>
    {% for image in site.data.gallery[include.gallery].content %}
        <div class="col-md-6 col-xl-4 mb-5">
            <p>{{ image.title }}</p>
            <img src="{{ image.path }}" alt="{{ image.title }}" class="gallery-item {% if include.borderhover %}border border-hover border-3{% endif %} img-fluid shadow-lg {% if include.rounded %}rounded{% endif %} centered">
        </div>
    {% endfor %}
</div>
<!-- End Gallery -->
