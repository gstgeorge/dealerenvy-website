<!--Begin Gallery -->
<div class="row justify-content-center text-center rounded {% if include.floating==true %}shadow-lg{% endif %} p-5 my-5">
    {% if site.data.gallery[include.gallery].title %}<h1>{{ site.data.gallery[include.gallery].title }}</h1>{% endif %}
    {% for image in site.data.gallery[include.gallery].content %}
        <div class="col-md-6 col-xl-4 col-xxl-3 mb-5">
            {% if image.title %}<p>{{ image.title }}</p>{% endif %}
            <a {% unless page.lightbox==true %}{% if image.link %}href="{{ image.link }}"{% endif %}{% endunless %}>
                <img src="{{ image.path }}" alt="{{ image.title }}" class="gallery-item {% if include.borderhover==true %}border border-hover border-primary border-3{% endif %} img-fluid shadow-lg {% if include.rounded==true %}rounded-4{% endif %} centered">
            </a>
        </div>
    {% endfor %}
</div>
<!-- End Gallery -->
